<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const card = document.querySelector('.card');
            document.addEventListener('mousemove', (event) => {
                const { clientX: x, clientY: y } = event;
                const { innerWidth: width, innerHeight: height } = window;
                const rotateX = -((height / 2 - y) / height) * 90;
                const rotateY = -((width / 2 - x) / width) * 90;
                card.style.setProperty('--rotateX', `${rotateX}deg`);
                card.style.setProperty('--rotateY', `${rotateY}deg`);
                card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });
        });
    </script>
</head>
<body>
    <img 
        alt="Background Image" 
        fetchPriority="high" 
        decoding="async" 
        data-nimg="fill" 
        class="background-image pointer-events-none" 
        src="https://sgtflixy.github.io/background1.gif"
    />
    
    <div class="card">
        
    
        <h1 class="mt-4 text-2xl font-bold">sgtflixy</h1>
        <div class="container">
        <!-- Simple gradient divider -->

        <!-- Divider with text -->

</body>
</html>
